<div class="container-fluid">
	<h2 class="title" style = "text-align:center">Welcome to predecode editor</h2>
	<div class="row">
		<div class="col-sm-8">
            <ckeditor [(ngModel)]="data" [config]="config" debounce="500"></ckeditor>
		</div>
		<div class="col-sm-4">
			<image-upload></image-upload>
			<button type="button" class="btn btn-primary" style="margin-top: 30px;" (click)="editorContent()">Finish Editing</button>
		</div>
	</div>
</div>
