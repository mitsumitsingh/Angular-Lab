<div class="mb-24">


    <!-- REACTIVE FORM EXAMPLE -->

    <form class="mat-card mat-elevation-z4 mr-24" name="form" [formGroup]="form" (submit)="submit()">
        <div class="mat-elevation-z4 h2 mr-24 text-center">Question Bank</div>

        <div class="row">

            <div class="col-lg-3">
                <mat-form-field appearance="outline" class="pl-4 pr-4">
                    <mat-label>Module Id</mat-label>
                    <mat-select formControlName="moduleId" required>
                        <mat-option [value]="'1'">
                            Development
                        </mat-option>
                        <mat-option [value]="'2'">
                            Testing
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                    <mat-error>Country is required!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline" class="pl-4 pr-4">
                    <mat-label>Sub Module</mat-label>
                    <mat-select formControlName="subModuleName" required>
                        <mat-option [value]="'java'">
                            Java
                        </mat-option>
                        <mat-option [value]="'Python'">
                            Python
                        </mat-option>
                        <mat-option [value]="'JS'">
                            Java Script
                        </mat-option>
                        <mat-option [value]="'HTML'">
                            HTML
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                    <mat-error>Sub Module is required!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline" class="pl-4 pr-4">
                    <mat-label>Position</mat-label>
                    <input matInput type="number" formControlName="position" required>
                    <mat-error>Position is required!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline" class="pl-4">
                    <mat-label>Question</mat-label>
                    <input matInput formControlName="question" required>
                    <mat-error>Question is required!</mat-error>
                </mat-form-field>
            </div>

        </div>
        <button type="submit" class="btn btn-block btn-secondary" [disabled]="form.invalid">Add Question</button>
    </form>
    <editor (editorEvent)="content($event)"></editor>
</div>

<button type="submit" class="btn btn-block btn-secondary" (click)="getQuestions()">Get Question</button>
<div *ngFor="let question of questions">
    <div [innerHTML]="question.answer"></div>
</div>
