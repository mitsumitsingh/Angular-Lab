<div class="content">
    <form [formGroup]="form" #id>
        <div class="editor">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" [customMenuRef]="customMenu">
            </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent">
            </ngx-editor>
        </div>
    </form>
    <!-- custom menu -->
    <ng-template #customMenu>
        <app-custom-menu [editor]="editor"></app-custom-menu>
    </ng-template>
</div>
<button type="button" class="btn btn-primary" (click)="editorContent(form.value.editorContent)">Finish Editing</button>
